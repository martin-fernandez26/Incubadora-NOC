<div class="container">
  <!-- Calendar -->
  <div class="grid-item-calendar">
    <div class="calendar-container">
      <mat-card class="demo-inline-calendar-card">
        <mat-calendar class="calendar-item" [(selected)]="selected"></mat-calendar>
      </mat-card>
      <p class="selected-date">Selected date: {{selected}}</p>
    </div>
  </div>


  
  <div class="mainCard">
    <!-- <div class="title"><img src="" /></div> -->
    <div>
      <form action="">
        <input
          type="text"
          name="task"
          placeholder="Nombre de la tarea"
          class="inputForm"
          autocomplete="off"
          data-form-input
        />
        <input type="datetime-local" data-form-date placeholder="YYYY/MM/DD"/>
        <button type="submit" class="btnCreate" data-form-btn>
          Agregar <i class="fas fa-plus-circle"></i>
        </button>
      </form>
    </div>
    <ul class="cardsList" data-list>


    </ul>
  </div> 
</div>
