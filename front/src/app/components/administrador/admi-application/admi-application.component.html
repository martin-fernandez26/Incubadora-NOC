
<div>
    <h1>Comprobante de pago</h1>
    <div class="container-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    
            <!-- Columna Nombre -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="name-line"> Nombre </th>
                <td mat-cell *matCellDef="let element" class="name-line"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef="curso">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreCurso}} </td>
            </ng-container>
            <!-- Columna Fecha de Inicio -->
            <ng-container matColumnDef="fechaInicio">
                <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
            </ng-container>
    
            <!-- Columna Modalidad -->
            <ng-container matColumnDef="Precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            </ng-container>
    
            <!-- Columna Progreso -->
            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td>
                    <button class="btn btn-primary">Aprobar</button>
                    
                    <button class="btn btn-primary">Rechazar</button>
                </td>
            </ng-container>
    
            <!-- Define las columnas que aparecerÃ¡n en la tabla -->
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"
                class="mat-mdc-row"
                [class.demo-row-is-clicked]="row.isClicked"
                (click)="row.isClicked = !row.isClicked"></tr>
        </table>
    </div>
    
</div>
